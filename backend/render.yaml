services:
  - type: web
    name: vextral-api
    runtime: python3
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn main:app --host 0.0.0.0 --port $PORT
    healthCheckPath: /health
    envVars:
      - key: NVIDIA_API_KEY
        sync: false
      - key: QDRANT_URL
        sync: false
      - key: QDRANT_KEY
        sync: false
      - key: SUPABASE_URL
        sync: false
      - key: SUPABASE_KEY
        sync: false
